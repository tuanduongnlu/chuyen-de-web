    <script>
    function deleteRoom(id) {
        fetch('http://localhost:8080/posts/' + id, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        })
            .then(res =>res.text())
            .then(res =>{
                $('.'+ res).remove();
            })
    }
    function updateStatus(id){
