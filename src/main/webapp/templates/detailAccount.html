<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:insert="header :: head">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:insert="header :: header"></div>
<section class="section-news section-t8">
    <h2 style="margin-left: 150px">Chỉnh sửa thông tin cá nhân</h2>
    <hr>
    <div class="card-body">
        <form th:action="@{/update-account}"  method="POST" >
            <div style="margin-top: 20px" class="form-group row">
                <label class="col-md-2 offset-md-2 col-form-label">ID :</label>
                <div class="col-md-6">
                    <input type="text" th:value="${user.id}" class="form-control disable" readonly="">
                </div>
            </div>
            <div style="margin-top: 20px" class="form-group row">
                <label class="col-md-2 offset-md-2 col-form-label">Ngày tham gia :</label>
                <div class="col-md-6">
                    <input type="text" th:value="${user.date}" class="form-control disable" readonly="">
                </div>
            </div>
            <div style="margin-top: 20px" class="form-group row">
                <label  class="col-md-2 offset-md-2 col-form-label">Số điện thoại :</label>
                <div class="col-md-6">
                    <input type="phone"  class="form-control disable" th:value="${user.phone}" readonly="">
                    <div class="form-text text-muted"><a style="display: inline-block; margin-top: 5px;" href="#">Đổi số điện thoại</a></div>
                </div>
            </div>
            <div style="margin-top: 20px" class="form-group row">
                <label  class="col-md-2 offset-md-2 col-form-label">Tên người dùng :</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="name" placeholder="Tên người dùng" th:value="${user.name}">
                </div>
            </div>
            <div style="margin-top: 20px" class="form-group row">
                <label  class="col-md-2 offset-md-2 col-form-label">Email :</label>
                <div class="col-md-6">
                    <input type="email" class="form-control" name="email" placeholder="Email" th:value="${user.email}">
                </div>
            </div>

            <div style="margin-top: 20px" class="form-group row">
                <label  class="col-md-2 offset-md-2 col-form-label">Zalo :</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="zalo" pattern="(\+84|0)\d{9,10}" maxlength="10"
                           title="Số điện thoại gồm 10 số" placeholder="Số zalo" th:value="${user.zalo}">
                </div>
            </div>

            <div style="margin-top: 20px" class="form-group row">
                <label  class="col-md-2 offset-md-2 col-form-label">Facebook :</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="facebook" placeholder="Link facebook" th:value="${user.facebook}">
                </div>
            </div>
            <div style="margin-top: 20px" class="form-group row">
                <label class="col-md-2 offset-md-2 col-form-label">Mật khẩu :</label>
                <div class="col-md-6">
                    <a class="" href="/change-password">Đổi mật khẩu</a>
                </div>
            </div>
            <div style="margin-top: 20px" class="form-group row">
                <label class="col-md-2 offset-md-2 col-form-label"></label>
                <div class="col-md-6">
                  <input type="submit" value="lưu & cập nhật" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>

</section>
<div th:insert="footer :: footer"></div>
<script>
    var sussess = [[${success}]]
    if(sussess)
        alert("Cập nhật thông tin thành công")
</script>
</body>
</html>
