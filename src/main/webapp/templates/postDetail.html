<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="header :: head">
</head>
<link href="/css/comment.css" th:href="@{/css/comment.css}" rel="stylesheet">
<body>
<div th:insert="header :: header">
</div>
<section class="intro-single">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-8">
                <div class="title-single-box">
                    <h5 class="title-single" th:utext="${findPost.title}"></h5>

                </div>
            </div>
        </div>
    </div>
</section><!-- End Intro Single-->

<section class="property-single nav-arrow-b">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="property-single-carousel" class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <h5 class="title-single" th:utext="${findPost.detail}"></h5>
                    </div>
                </div>
                <div class="property-single-carousel-pagination carousel-pagination"></div>
            </div>
        </div>
        <div class="property-summary">
            <div class="row">
                <div class="col-sm-12">
                    <div class="title-box-d section-t4">
                        <h3 class="title-d">Thông tin</h3>
                    </div>
                </div>
            </div>
            <div class="summary-list">
                <ul class="list">

                    <li class="d-flex justify-content-between">
                        <strong>Loại phòng:</strong>
                        <span th:utext="${findPost.roomType.name}"></span>
                    </li>
                    <li class="d-flex justify-content-between">
                        <strong>Người đăng:</strong>
                        <span th:utext="${findPost.user.name}"></span>
                    </li>

                    <li class="d-flex justify-content-between">
                        <strong>Ngày đăng:</strong>
                        <span th:utext="${findPost.timePost.toString}"></span>
                    </li>

                </ul>
            </div>
        </div>

        <div class="property-summary">
            <div class="row">
                <div class="col-sm-12">
                    <div class="title-box-d section-t4">
                        <h3 class="title-d">Comemnt</h3>
                    </div>
                </div>
            </div>
            <section>
                <div class="card-body">
                    <form th:action="@{'/postFindRoom/'+${findPost.id}+'/comment'}" method="POST"
                          enctype="multipart/form-data">
                        <div class="value">
                            <div class="input-group">
                                <input type="text" class="form-control" name="comment" placeholder="Comment" >
                            </div>
                        </div>
                        <div class="">
                            <a th:href="@{'/postFindRoom/' + ${findPost.id}}">
                                <button style="margin-top: 10px" class="btn btn-danger" type="submit">comment</button>
                            </a>

                        </div>
                    </form>
                </div>

                <div class="container mt-5">
                    <div class="row   ">
                        <div class="col-md-12">
<!--                            <div class="headings d-flex justify-content-between align-items-center mb-3">-->
<!--                                <h5 th:text=" 'Comments : ' + ${findPost.comments.size}"></h5>-->
<!--                            </div>-->
                            <th:block th:each="comment : ${findPost.comments}">
                            <div class="card p-3 mt-2">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="user d-flex flex-row align-items-center">
                                        <span><small th:utext="${comment.user.name}" class="font-weight-bold text-primary"></small> <small class="font-weight-bold" th:utext="${comment.comment}"> </small></span>
                                    </div>
                                    <small th:utext="${comment.timePost}"></small>
                                </div>
                                <div class="action d-flex justify-content-between mt-2 align-items-center">
                                    <div class="reply px-4">
                                        <small>Remove</small>
                                        <span class="dots"></span>
                                    </div>
                                    <div class="icons align-items-center">
                                        <i class="fa fa-check-circle-o check-icon text-primary"></i>
                                    </div>
                                </div>
                            </div>
                            </th:block>
                        </div>
                    </div>
                </div>


                <!--                        </div>-->
                <!--                    </div>-->
                <!--                </div>-->
            </section>
            <!--            <div class="summary-list">-->
            <!--                <ul class="list">-->
            <!--                    <th:block th:each="comment : ${findPost.comments}">-->
            <!--                        <li class="d-flex justify-content-between">-->
            <!--                            <strong th:utext="${comment.user.name}"></strong>-->
            <!--                            <span th:utext="${comment.comment}"></span>-->
            <!--                        </li>-->
            <!--                    </th:block>-->
            <!--                </ul>-->
            <!--            </div>-->
        </div>


    </div>
</section>
<div th:insert="footer :: footer"></div>
</body>
</html>
